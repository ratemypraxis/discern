    <button onclick="showPopup('Context', 'The presumption of innocence states that &quot;every person accused of any crime is considered innocent until proven guilty&quot;, this age-old principle has been enacted into the U.S. judicial system since the landmark 1895 case &quot;Coffin v. United States&quot; and remains the basis for such legal standards as &quot;reasonable doubt&quot; &amp; &quot;probable causeâ€ which grant people in the U.S. protections from unreasonable search &amp; unjust convictions. As just as this all sounds in theory, these ideals are evidently far from being upheld in practice. Growing up in a low-income Latino community &amp; household during the early aughts, the enforcement &amp; surveillance tactics used to act-out war on drugs era legislation were all too familiar &amp; visible to me at school &amp; at home. From having class time interrupted by random K-9 drug searches in High School to witnessing the sudden arrests of my collegiate peers during peaceful protests on campus, the exception to these protections have become all too familiar to me. For many other folks of identities and communities made marginal by capitalism and white supremacy, including Black, Brown, Indigenous, Immigrant, Muslim, LGBTQ+, Latine and Low-Income communities, these exceptions are painfully clear. In Brooklyn, where this project lives, there is a vast history of over-policing and thus over-surveillance of its communities of color; as just one example take the &quot;Stop-and-frisk&quot; program which targeted and harmed Black and Latino communities in Bed-Stuy contributing to a systemic violation of rights and over-representation in the area\'s jails and prisons. The implementation of digital and automated policing technologies such as video surveillance cameras, facial recognition searching, AI gunshot detection microphones and automated license plate readers (to name just a few) only complicate this legacy of inequity in the application of carceral power and judicial exception to which these communities are subjected to. While no single act or tool can undo the years and years of harm that these practices (which can be traced back to this country\'s period of enslavement and colonization) can immediately unravel the infrastructure that supports them, discernible.tech aims to at least contribute to a growing public consciousness on these systems and calls for support to reject and/or better regulate them in the public interest.')">Context</button>
